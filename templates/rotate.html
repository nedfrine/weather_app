<!DOCTYPE html>
<html>
<head>
    <title>Weather </title>

	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href='static/css/bootstrap.css' rel='stylesheet' />

    <link href="static/css/pe-icon-7-stroke.css" rel="stylesheet" />

<!--     <link href='css/ct-navbar.css' rel='stylesheet' /> -->
    <link href='static/css/rotating-card.css' rel='stylesheet' />

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">

    
    <style>
        body{
            margin-top: 100px;
        }
        .navbar-default .navbar-nav > li > a{
            padding: 15px 15px;
            margin: 5px 0;
        }

        .navbar-default{
            padding: 10px 0;
            background-color: rgba(255, 255, 255, 0.95);
            border-color: transparent;
            box-shadow: 0 0px 13px rgba(0,0,0,.2);
        }
        .btn-info,
        .btn-info:hover,
        .btn-info:focus{
            color: #FFF !important;
            background-color: #00bbff !important;
            border-color: #00bbff !important;
        }

        .btn-info{
            opacity: .8;
            transition: all 0.1s;
            -webkit-transition: all 0.1s;
        }
        .btn-info:hover,
        .btn-info:focus{
            opacity: 1;
        }
    </style>
</head>
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">

        <div class="col-md-4 col-sm-6">
             <div class="card-container manual-flip">
                <div class="card">
                    <div class="front">
                        <div class="content">
                            <div class="main">
                                <h3 class="name">Weather App!</h3>
                                <p class="profession">Any City</p>
								<input name="city" id="city"></input>
                            </div>
                            <div class="footer">
                                <button class="btn btn-simple" onclick="rotateCard(this)">								    
                                    <i class="fa fa-mail-forward"></i> Go!
                                </button>
                            </div>
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                        <div class="header">
                            <h5 class="motto" id="top_head"></h5>
                        </div>
                        <div class="content">
                            <div class="main">
                                <h4 class="text-center" id="description">Description</h4>
                                <p class="text-center" id="visibility"> Visibility: </p>

                                <div class="stats-container">
                                    <div class="stats">
                                        <h4 id="temp"></h4>
                                        <span >
                                            Temp
                                        </p>
                                    </div>
                                    <div class="stats">
                                        <h4 id="pressure"></h4>
                                        <p>
                                            Pressue
                                        </p>
                                    </div>
                                    <div class="stats">
                                        <h4 id="humidity"></h4>
                                        <p>
                                            Humidity
                                        </p>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="footer">
                            <button class="btn btn-simple" rel="tooltip" title="Flip Card" onclick="rotateCard(this)">
                                <i class="fa fa-reply"></i> Back
                            </button>
                            <div class="social-links text-center">
             
                            </div>
                        </div>
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
            </div> <!-- end card-container -->
        </div> <!-- end col sm 3 -->
        </div> <!-- end col-sm-10 -->
    </div> <!-- end row -->
    <div class="space-200"></div>
</div>



<script src="static/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="static/js/bootstrap.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $().ready(function(){
        $('[rel="tooltip"]').tooltip();

        $('a.scroll-down').click(function(e){
            e.preventDefault();
            scroll_target = $(this).data('href');
             $('html, body').animate({
                 scrollTop: $(scroll_target).offset().top - 60
             }, 1000);
        });

    });

    function rotateCard(btn){
		
        var $card = $(btn).closest('.card-container');
        console.log($card);
        if($card.hasClass('hover')){
            $card.removeClass('hover');
        } else {
			var city = $('#city').val();
			var url = 'http://127.0.0.1:5000/city/' + city;
			$.get(url, function(data, status){
				resp = JSON.parse(data);
				description= resp.weather[0].description;
				alert(description);
				$("#description").text(description);
				$("#top_head").text(city + " Current Weather");
				var pres = resp.main.pressure
				$("#pressure").text(pres);
				var temp = resp.main.temp
				$("#temp").text(temp);
				$("#visibility").text(resp.visibility);
				$("#humidity").text(resp.main.humidity);
			});
			
            $card.addClass('hover');
        }
    }


</script>

</body>
</html>
